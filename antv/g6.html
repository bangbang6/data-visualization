<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 矢量图用g6 -->
  <div id="chart"></div>
  <script src="https://gw.alipayobjects.com/os/lib/antv/g6/3.7.1/dist/g6.min.js"></script>
<script>
  const data = {
    nodes:[
      {
        id:"node1",
        x:100,
        y:200,
        label:"起始点",
        size:60,
        labelCfg:{
          position:"left",
          style:{fontSize:12,fill:"black"}
        },
        style:{
          fill:"#ff0000",

        }
      },
      {
        id:"node2",
        x:300,
        y:200,
        label:"目标点2",
        size:100,
        labelCfg:{
          position:"top"
        }
      },

      {
        id:"node3",
        x:500,
        y:200,
        label:"目标点3",
        size:150
      },
      {
        id:"node4",
        x:300,
        y:400,
        label:"目标点4",
        size:80,
        labelCfg:{
          position:"center"
        }
      },
    ],//点集
    edges:[{
      source:"node1",
      target:"node2",
      label:"连接线1"
    },
    {
      source:"node2",
      target:"node3",
      label:"连接线2"
    },
    {
      source:"node1",
      target:"node4",
      label:"连接线3"
    }]//边集
  }
  const graph = new G6.Graph({
    container:"chart",
    width:800,
    height:500,
  })
  graph.data(data)
  graph.render()
</script>
</body>
</html>
